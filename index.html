
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card-preview">
            <div class="card-front">
                <div class="card-logo"></div>
                <div class="card-number" id="card-number">0000 0000 0000 0000</div>
                <div class="card-name" id="card-name">JANE APPLESEED</div>
                <div class="card-expiry" id="card-expiry">00/00</div>
            </div>
            <div class="card-back">
                <div class="card-cvc" id="card-cvc">000</div>
            </div>
        </div>
        <form id="card-form">
            <div class="input-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">
                <span class="error" id="name-error"></span>
            </div>
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number-input" placeholder="e.g. 1234 5678 9123 0000">
                <span class="error" id="number-error"></span>
            </div>
            <div class="input-group">
                <label for="expiry-date">Exp. Date (MM/YY)</label>
                <div class="expiry-cvc">
                    <input type="text" id="expiry-date" placeholder="MM/YY">
                    <span class="error" id="expiry-error"></span>
                </div>
                <label for="cvc">CVC</label>
                <div class="expiry-cvc">
                    <input type="text" id="cvc" placeholder="e.g. 123">
                    <span class="error" id="cvc-error"></span>
                </div>
            </div>
            <button type="submit">Confirm</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
