<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Detalhes do Cartão</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card-display">
            <div class="card-front">
                <div class="card-logo">
                    <img src="images/card-logo.svg" alt="Card Logo">
                </div>
                <div class="card-number">0000 0000 0000 0000</div>
                <div class="card-name">JANE APPLESEED</div>
                <div class="card-expiry">00/00</div>
            </div>
            <div class="card-back">
                <div class="card-cvc">000</div>
            </div>
        </div>
        <form id="card-form">
            <div class="form-group">
                <label for="cardholder-name">Nome do Titular</label>
                <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="card-number">Número do Cartão</label>
                <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
                <span class="error-message" id="number-error"></span>
            </div>
            <div class="form-group">
                <label for="expiry-date">Data de Validade (MM/AA)</label>
                <input type="text" id="expiry-date" placeholder="MM/AA">
                <span class="error-message" id="expiry-error"></span>
            </div>
            <div class="form-group">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" placeholder="e.g. 123">
                <span class="error-message" id="cvc-error"></span>
            </div>
            <button type="submit">Confirmar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
