<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .card-front {
            background-image: url('bg-card-front.png');
        }
        .card-back {
            background-image: url('bg-card-back.png');
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-preview">
            <div class="card-front">
                <div class="card-logo"></div>
                <div class="card-number">0000 0000 0000 0000</div>
                <div class="card-holder">Jane Appleseed</div>
                <div class="card-expiry">00/00</div>
            </div>
            <div class="card-back">
                <div class="card-cvc">000</div>
            </div>
        </div>
        <form id="card-form">
            <div class="input-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">
                <span class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
                <span class="error-message"></span>
            </div>
            <div class="input-group exp-cvc-group">
                <div class="exp-group">
                    <label for="exp-month">Exp. Date (MM/YY)</label>
                    <div class="exp-date-group">
                        <input type="text" id="exp-month" placeholder="MM">
                        <input type="text" id="exp-year" placeholder="YY">
                    </div>
                </div>
                <div class="cvc-group">
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" placeholder="e.g. 123">
                </div>
                <span class="error-message"></span>
            </div>
            <button type="submit">Confirm</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
